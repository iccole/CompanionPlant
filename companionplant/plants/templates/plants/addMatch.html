
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL}}css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css">
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery.autocomplete.js"></script>
<body>
	<div class="site-head-bar">
		<div class="logo">
			<a href="/plants"><b>CompanionPlant</b></a>
		</div>
		
		<section class="site-head-share">
                    
                    <a class="icon-twitter" href="http://twitter.com/share?text=&url="
                        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                        <span class="hidden">Twitter</span>
                    </a>
                    <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u="
                        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                        <span class="hidden">Facebook</span>
                    </a>
                    <a class="icon-google-plus" href="https://plus.google.com/share?url="
                       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                        <span class="hidden">Google+</span>
                    </a>
        </section>
        <div class="searchbar">
			<input type="text" placeholder="Start finding matches">
		</div>
	</div>
	<div class="plant-detail">
			<div class="name"><h1>Create a new Match </h1></div> 
			<div class="scientific-name"><p>We need your help expanding the matches in our system</p></div>
		</div>
	<div class="main-content">
<form action="{% url 'plants:addMatch' %}" method="post">
{% csrf_token %}
Select first Plant
<select name="plant1" id="plant1">
{% for plant in plants %}
	<option value="{{plant.id}}">{{plant.name}}</option>
{% endfor %}	
</select>
Select second Plant
<select name="plant2" id="plant2">
{% for plant in plants %}
	<option value="{{plant.id}}">{{plant.name}}</option>
{% endfor %}	
</select>
<br>
Select Relationship 
<select name="relationship" id="relationship">
	<option value="HLP">Helps</option>
	<option value="HRT">Hurts</option>
	<option value="RPL">Repels (Pests)</option>
	<option value="ATR">Attracts (Pests)</option>
</select>
<input type="submit" name="submit" value="match" />
</form>
</div>
